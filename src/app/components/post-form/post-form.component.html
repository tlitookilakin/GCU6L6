<div class="postform">
    <button (click)="toggleDisplay()" class="floating-btn btn btn-primary btn-pulse">&#xf25b;</button>
    <div class="postmodal" [class.hidden]="!display">
        <form>
            <h3>Create Post</h3>
            <hr>
            <input type="text" class="form-control title" placeholder="Title" name="title" [(ngModel)]="post.title">
            <textarea class="form-control" placeholder="Type anything..." name="body" [(ngModel)]="post.body"></textarea>
            <div class="spread">
                <button type="reset" (click)="cancel()" class="btn btn-primary">Cancel</button>
                <button type="submit" (click)="submitPost()" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
</div>
