<div class="post card">
    <div class="card-body">
        @if (post.title) {
            <h5 class="card-title">{{post.title}}</h5>
            @if (post.body) {
                <hr>
            }
        }
        <p class="card-text">{{post.body}}</p>
        <footer>
            <button class="btn btn-outline-danger btn-icon" (click)="deletePost()">&#xF659;</button>
        </footer>
    </div>
</div>
